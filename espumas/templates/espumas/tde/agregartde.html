{% extends "base.html" %}

{% block content %}
	

<br>
<br>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <div class="row">
            {% for field in form %}
            <div class="px-4">
                <label>{{field.label_tag}}</label>
                {{field}}
            </div>
            {% endfor %}
        </div>
        <br>
        <br>
        <button class="btn btn-success" type="submit"> Guardar</button>
        <a class="btn btn-primary" href="{% url 'espumas:tde' %}" role="button"> Regresar </a>
        </div>
    </form>
            
    <br>
    <br>
</div>
{% endblock %}
